<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        
        /* ####
        ## 자료의 명세 (데이터 찾기, 변수찾기)
        입력(데이터)변수:   사용자가 입력한 가위, 바위, 보 : user
        처리(데이터)변수:   컴퓨터가 임의로 낸 수 : computer
        출력(데이터)변수:   사용자승패 : result

        ### 처리과정 (반복을 중심으로 처리과정을 작성)
        - 반복에서 해야할 일
        - 반복이 끝나고 해야할 일을 구분하는게 중요하다.

        1. 반복 (승패가 날때까지, 무승부면 반복)
            1.1 사용자가 가위바위보를 낸다
            1.2 컴퓨터가 가위바위보를 임의로 정한다
            (1.3 사용자와 컴퓨터가 내 수를 판단한다.)

        2. 사용자의 승패를 판단한다.
            2.1 사용자가 가위일 때
                -컴퓨터가 보면 사용자 승 
            2.2 사용자가 바위일 때
                -컴퓨터가 가위이면 사용자 승
            2.3 사용자가 보일 때
                -컴퓨터가 바위이면 사용자 승

        3.  사용자승패 출력 */

        let user, computer, result;

        // 1. 반복 (승패가 날때까지, 무승부면 반복)
        while(true){
            user = prompt("가위 바위 보 중에서 선택하시오 가위(0) 바위(1) 보(2)");
            computer = Math.floor(Math.random() *3); //임의의 수
            if(user != computer) break; // 두 값이 다르면 반복탈출
            alert("무승부입니다")
        }

        // 2. 사용자의 승패를 판단한다.
        if(user == 0){ // 사용자가 가위를 내면
            if(computer == 2){
                result="사용자 승";
            }else{
                result="사용자 패";
            }
        }
        else if(user == 1){ // 사용자가 바위를 내면
            if(computer == 0){
                result="사용자 승";
            }else{
                result="사용자 패";
            }
        }
        else if(user == 2){ // 사용자가 보를 내면
            if(computer == 1){
                result="사용자 승";
            }else{
                result="사용자 패";
            }
        }

        // 3. 사용자승패 출력
        alert(result);
        console.log(result);
        document.write(result);

        </script>

</body>
</html>
