<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // prompt(); // 숫자, 문자열 => 문자열로 인식

        // parseInt();   // 정수형숫자로 변환해 주는 함수
        
        // prompt창에서 입력한 모든 값은 문자열로 인식함 
        // 1  =>  "1"인식
        let menu;

        menu = parseInt(prompt("메뉴를 선택하세요!!!"));

        switch(menu){
            case 1:
                alert("입력합니다");
                break;
            case 2: 
                alert("조회합니다");
                break;
            case 3: 
                alert("변경합니다");
                break;
            case 4: 
                alert("삭제합니다");
                break;
            default:
                alert("잘못된 메뉴 선택");
        }
        // break가 없으면 선택된 자리부터 아래 결과가 계속해서 출력된다.

    </script>


</body>
</html>
