<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function change() {
            /// alert("dfkdkfdf");

            const items = document.querySelectorAll(".item");
            /*
                      for( let i=0 ; i < items.length ; i++){
                          const item  = items[i];
                          item.style.backgroundColor="blue";              
                      }
            */
            
            // 반복문 미사용
            /* const item1 = items[0];
            item1.style.backgroundColor = "blue";

            const item2 = items[1];
            item2.style.backgroundColor = "red" */

            // forEach사용
            items.forEach(function(item){
                item.style.backgroundColor = "blue";
            });

            // 화살표함수
            items.forEach(item=> item.style.backgroundColor = "blue");


        }

        function unchange() {
            // alert("dfkdkfdf");

            const items = document.querySelectorAll(".item");

            const item1 = items[0];
            item1.style.backgroundColor = "";

            const item2 = items[1];
            item2.style.backgroundColor = ""
        }


    </script>
</head>

<body>

    <h2> querySelectorAll로 요소 선택하기 </h2>
    <p> 주의사항 : 모두선택하기 이므로 선택대상이 한개여도 배열로 반환됨 </p>

    <div class="item">item1</div>
    <div class="item">item2</div>

    <button onclick="change()">스타일적용</button>
    <button onclick="unchange()">스타일취소</button>


</body>

</html>
