    <script>

        //1. 문제: 아래 과일 배열에서 첫 번째와 세 번째 요소를 출력하세요.

        console.log(컬러.length);


        //3. 문제: 아래 배열 점수에 있는 모든 숫자의 합을 계산하세요.
        const 점수 = [10, 20, 30, 40];
        let sum = 0;

        for (i = 0; i < 4; i++) {
            sum = sum + 점수[i];
        }
        console.log(sum);


        //4.문제: 아래 이름 배열의 각 요소를 순서대로 출력하세요.
        const 이름 = ['영숙', '순자', '영자', '옥순', '현숙'];

        for (i = 0; i < 이름.length; i++) {

        }


        //5. 문제: 아래 numbers 배열에서 숫자 7이 있는지 확인하고, 있으면 true , 아니면 false를 출력하세요.
        const numbers1 = [2, 4, 6, 8, 10];

        let seven = false;

        for (i = 0; i < numbers1.length; i++) {
            if (numbers1[i] == 7) {
                seven = true;
                break;
            }
        }
        console.log(seven);


        //6. 문제: 아래 numbers 배열에서  가장 큰 수 를 출력하시오
        const numbers2 = [12, 41, 6, 18, 10];
        let max = numbers2[0];

        for (i = 1; i < 5; i++) {
            if (max < numbers2[i]) {
                max = numbers2[i];
            }
        }
        console.log(max);


        //7. 문제: 아래  kors 배열에서  총점과 평균을 출력하시오
        const kors = [90, 80, 70, 99, 100];
        let sum2 = 0;

        for (i = 0; i < kors.length; i++) {
            sum2 = sum2 + kors[i];
        }
        let avg = sum2 / kors.length;

        console.log(`총점 : ${sum2}, 평균 : ${avg}`)


        //8. 문제: 아래  kors 배열에서   평균보다 높은 점수는 몇개인가 ?
        const kors2 = [90, 80, 70, 99, 100];
        let sum3 = 0;
        let cnt = 0;
        let avg2 = 0;

        for (i = 0; i < kors2.length; i++) {
            sum3 = sum3 + kors2[i];
        }

        avg2 = sum3 / kors2.length;

        for (i = 0; i < kors2.length; i++) {
            if (kors2[i] > avg2) {
                cnt = cnt + 1;
            }
        }
        console.log(cnt);


        //9. 문제: 아래 prices 배열에서 1200보다 큰 숫자만 골라 새로운 배열에 저장하세요.
        const prices = [1000, 1500, 900, 1800, 2000, 1200];
        const pricesNew = [];

        for (i = 0; i < prices.length; i++) {
            if (prices[i] > 1200) {
                //console.log(prices[i]);
                pricesNew.push(prices[i]);
            }
        }
        console.log(pricesNew);

        for (i = 0; i < numbers.length; i++) {
            scal = numbers[i] * 2;
            numbersNew.push(scal);
        }
        console.log(numbers);
        console.log(numbersNew);

        }

        let fruits3 = ["자두", "복숭아", "포도"];

        for (i = 2; i >= 0; i--) {
            //console.log(fruits3[i]);
