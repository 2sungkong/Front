        // 기능 : 평균구하기
        // 입력 (매개변수) : 정수형배열
        // 반환 : 배열의 평균 값

        function 평균구하기(a) {
            //
            let sum = 0;
            for (let i = 0; i < a.length; i++) {
                sum = sum + a[i];
            }
            let avg = sum / a.length;
            return avg;
        }

        //
        let score = [90, 80, 70, 60];
        let result = 평균구하기(score);
        console.log(result);
