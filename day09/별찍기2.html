<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        /*

        *****
        *****
        *****

        */

        //별 한개를 사용하시오 


        // 한 줄 만들기 

        for (let i = 1; i <= 5; i++) {
            document.write("*");
        }



        // 한 줄만들기  -3번 반복하기
        document.write("<br>");

        //첫번째 줄
        for (let i = 1; i <= 5; i++) {
            document.write("*");
        }
        document.write("<br>");

        //두번째 줄
        for (let i = 1; i <= 5; i++) {
            document.write("*");
        }
        document.write("<br>");

        //세번째 줄
        for (let i = 1; i <= 5; i++) {
            document.write("*");
        }
        document.write("<br>");



        //반복해 3번 

        document.write("====================>><br>");
        for (let k = 1; k <= 3; k++) {

            //줄 출력하기
            for (let i = 1; i <= 5; i++) {
                document.write("*");
            }
            document.write("<br>"); 
        }

    </script>
</body>

</html>
