<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        // 함수 만들기 
        function 양치질하기() {
            document.write("치약을 짠다 <br>");
            document.write("양치질을 한다 <br>");
            document.write("헹구기 5회 <br>");
        }

        // 양치질하기 - 아침은 2전, 점심은 5번, 저녁은 4번 헹구는 횟수지정
        function 양치질하기아침() {
            document.write("치약을 짠다 <br>");
            document.write("양치질을 한다 <br>");
            document.write("헹구기 2회 <br>");
        }

        function 양치질하기점심() {
            document.write("치약을 짠다 <br>");
            document.write("양치질을 한다 <br>");
            document.write("헹구기 5회 <br>");
        }

        function 양치질하기저녁() {
            document.write("치약을 짠다 <br>");
            document.write("양치질을 한다 <br>");
            document.write("헹구기 4회 <br>");
        }


        양치질하기아침();
        양치질하기점심();
        양치질하기저녁();


        // 함수
        // 입력 (매개변수) : 함수와 외부와의 매개자역할을 하는 함수
        // 반환 : 함수가 내부에서 만든결과를 주는 것

        function 양치질하기ver2(cnt){   // cnt => 매개변수
            document.write("양치하기ver2 <br>");
            document.write("치약을 짠다 <br>");
            document.write("양치질을 한다 <br>");
            document.write("헹구기 "+cnt+"회 <br>");
        }

        양치질하기ver2(2);
        양치질하기ver2(4);
        양치질하기ver2(5);

    </script>
</body>

</html>
