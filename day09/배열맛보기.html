<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        // 변수 3개와 같은 역할을 함


        // 배열만들면서 초기화
        let foods = ["탕수육", "복숭아", "아이스티"];
        // let arr2 = new Array(3);


        // 배열의 값 가져오기
        // 배열의 요소 = 변수와 같다 (배열의 요소는 변수와 동일)
        // 배열명을 기준으로 해서 index(첨자)로 접근한다
        // index값은 0부터 시작한다.

        let food1 = foods[0];
        let food2 = foods[1];
        let food3 = foods[2];

        console.log(food1);
        console.log(food2);
        console.log(foods[2]);


        let a, b, c, d, e; // => 5개의 값을 저장하기 위해서
        a="딸기";
        b="복숭아";
        c="수박";
        d="자두";
        e="참외";

        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);
        console.log(e);

        let fruits = new Array(5);
        // 배열요소연산자 [], index
        // 배열요소에 값 넣기
        fruits[0]="딸기";
        fruits[1]="복숭아";
        fruits[2]="수박";
        fruits[3]="자두";
        fruits[4]="참외";

        // 
        console.log(fruits[0]);
        console.log(fruits[1]);
        console.log(fruits[2]);
        console.log(fruits[3]);
        console.log(fruits[4]);

        // 반복문
        // 배열의 첨자index에 변수를 사용할 수 있다.
        console.log("============>줄여보기")
        for(let i=0; i<5; i++){
            console.log(fruits[i]);
        }




    </script>
</body>
</html>
